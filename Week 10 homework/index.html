<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

</head>

<body>
  <h1>Where to get the best Computer Science career in the world</h1>
  <div class="page">

    <!-- pure grid group -->
    <h2>Universities with top Computer Science Programs</h2>
    <div class="pure-g">
      
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->
    <br>

    <!-- pure grid group -->    
    <div class="pure-g">
      <div class="pure-u-1-1">

        <h2>Countries investing the most into AI and Data Science</h2>
        <div id="choropleth_map"></div>

      </div>
    </div>

  </div>

  <script type="text/javascript">
    var spec2 = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', spec2).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">
    var specVis1 = "js/universities_compsci.vg.json"; 
    vegaEmbed('#vis1', specVis1);
  </script>

</body>

</html>
